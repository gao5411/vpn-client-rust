name: Build Inner VPN Node

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: inner-vpn-node-linux-amd64
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            name: inner-vpn-node-linux-armv7
          - target: mipsel-unknown-linux-musl
            os: ubuntu-latest
            name: inner-vpn-node-linux-mips
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: inner-vpn-node-windows.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross (for ARM/MIPS)
        if: runner.os == 'Linux' && matrix.target != 'x86_64-unknown-linux-gnu' && matrix.target != 'x86_64-unknown-linux-musl'
        run: cargo install cross

      - name: Build
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cargo build --release --target ${{ matrix.target }}
          elif [ "${{ matrix.target }}" == "x86_64-unknown-linux-musl" ]; then
            sudo apt-get install -y musl-tools
            cargo build --release --target ${{ matrix.target }}
          else
            cross build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Rename Binary
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            mv target/${{ matrix.target }}/release/inner-vpn-node.exe ${{ matrix.name }}
          else
            mv target/${{ matrix.target }}/release/inner-vpn-node ${{ matrix.name }}
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
